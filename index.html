<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Lamp</title>
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="images/menu.png" class="menu-img" alt="Menu" />
        <img src="images/logo.png" class="logo" alt="Logo" />
        <ul>
          <li><a href="#">Latest</a></li>
          <li><a href="#">Modern</a></li>
          <li><a href="#">Contemporary</a></li>
          <li><a href="#">Affordable</a></li>
        </ul>
        <button type="button" onclick="toggleLight()"><span></span></button>
      </nav>
      <div class="lamp-container">
        <img src="images/lamp.png" class="lamp" alt="Lamp" />
        <img src="images/light.png" class="light" alt="Light" id="light" />
      </div>
      <div class="text-container">
        <h1>Latest<br />in lighting</h1>
        <p>
          This is the first lamp from our company. We're making a huge
          collection of modern lamps in all categories from home use to office
          use.
          <a href="#">Check All Collections</a>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
